<!--表格搜索区域-->
<div class="ui-searchbar" style="height:60px;">
	<form class="ui-searchbar-form form-inline" id="search-form">
		  <div class="form-group">
		    <label for="name">数据元名称/编码</label>
		    <input type="text" name="nameOrCode" class="form-control" placeholder="请输入数据元名称/编码">
		  </div>
		  <div class="form-group">
		    <label for="name">数据元分类</label>
		    <select class="form-control" name="classify" style="width:150px">
		    	<option value="-1">全部</option>
		    </select>
		  </div>
	</form>
	<div class="ui-searchbar-buttonbar">
		<button class="btn btn-info" id="search">查询</button>
		<button class="btn btn-warning" id="reset">重置</button>
	</div>
</div>
<div class="ui-content" style="top:70px;">
	<div class="ui-grid-buttonbar">
		<ul class="ui-grid-buttonGroup left">
			<li><button class="btn btn-link add"><i class="fa fa-plus"></i><span>新增</span></button></li>
			<li><button class="btn btn-link delete disabled"><i class="fa fa-trash-o"></i><span>删除</span></button></li>
			<li><button class="btn btn-link modify disabled"><i class="fa fa-pencil"></i><span>修改</span></button></li>
		</ul>
		<ul class="ui-grid-buttonGroup right">
			<li><button class="btn btn-link import"><i class="fa fa-arrow-down"></i><span>导入</span></button></li>
			<li><button class="btn btn-link export"><i class="fa fa-arrow-up"></i><span>导出</span></button></li>
		</ul>
	</div>
	<form id="uploadForm" enctype="multipart/form-data">
		<input type="file" name="file" id="file" value="" style="display: none;"/>
	</form>
	
	<div class="ui-gridbar">
		<table id="example" class="ui-grid display" cellspacing="0" width="100%">
			<thead>
				<tr>							
					<th><input type="checkbox" id="cball"/></th>
					<th>数据元名称</th>
					<th>数据元英文名称</th>
					<th>数据元编码</th>
					<th>数据元分类</th>
					<th>数据类型</th>
					<th>数据长度</th>
					<th>是否字典项</th>
					<th>字典项</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<script>
	require(["app/catalogManage/dataManage"],function(app){
		app.main();
	});
</script>
