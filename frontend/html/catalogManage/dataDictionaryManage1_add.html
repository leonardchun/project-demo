<form id="form" class="ui-form" role="form">
	  <div class="ui-page-box-content">
			<div class="ui-page-content">
				<table class="ui-grid-wire">
					<tbody>
						<tr>
							<td class="title" style="width:40%"><span class="required"></span>字典项</td>
							<td>
									<input type="text" name="name" class="form-control" placeholder="请输入字典项" role="{required:true}" id="dictionarySum"/>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:40%"><span class="required"></span>编码</td>
							<td>
								<input type="text" name="code" class="form-control" placeholder="请输入编码" role="{required:true}" id="code"/>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:40%">请输入备注</td>
							<td>
								<input type="text" name="description" class="form-control" placeholder="请输入备注"id="remark"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	 	
     <div class="form-group col-md-12">
			<label for="name">图片</label>
			<div class="ui-form-inputGroup">
				<button class="btn btn-info" onclick="return false" id="imageBtn"><i class="fa fa-folder-open" style='margin-right:4px;'></i>选择...</button>
				<input type="file" id="image" name="image" style="display:none" class="form-control" role="{required:true}"  accept="image/gif, image/jpeg,image/png" multiple=""/><span id="fileName"></span>
			</div>
		</div>

		<input type="hidden" name="imageUrl" id="imageUrl"/>
</form>
<script>
	require(["app/catalogManage/dataDictionaryManage_add"],function(app){
		app.main();
	});
</script>
