<!--表格搜索区域-->
<div class="ui-searchbar" style="height:68px;">
	<form class="ui-searchbar-form form-inline" id="search-form">
		  <div class="form-group">
		    <label for="name">消息内容</label>
		    <input type="text" class="form-control" id="msgContent" name="content" placeholder="请输入消息内容">
		  </div>
		  <div class="form-group">
		    <label for="name">消息类别</label>
		    <select class="form-control msgType" id="msgType" name="type">
		    	<option value="-1">全部</option>
		 		<option value="2">系统消息</option>
		 		<option value="3">告警消息</option>
		 		<option value="4">待办事项</option>
		    </select>
		  </div>

	</form>
	<div class="ui-searchbar-buttonbar" style="top:18px">
		<button class="btn btn-info" id="search">查询</button>
		<button class="btn btn-warning" id="reset">重置</button>
	</div>
</div>
<div class="ui-content" style="top:78px;">
	<div class="ui-grid-buttonbar">
		<ul class="ui-grid-buttonGroup left">
			<li><button class="btn btn-link delete disabled"><i class="fa fa-trash-o"></i><span>删除</span></button></li>
			<li><button class="btn btn-link delete read disabled iconColorWrapper"><i class="fa fa-envelope-open iconColor"></i><span>标记已读</span></button></li>

		</ul>
	</div>
		<div class="ui-gridbar">
		<table id="msg" class="ui-grid display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th><input type="checkbox" id="cball"/></th>
					<th>消息内容</th>
					<th>时间</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<script>
	require(["app/systemManage/messageManage/msgManage"],function(app){
		app.main();
	});
</script>
