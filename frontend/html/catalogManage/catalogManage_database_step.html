<div id="content1" class="hidden">
	<form id="form1" class="ui-form" role="form">
		<div class="ui-page-box-content">
			<div class="ui-page-content">
				<table class="ui-grid-wire">
					<tbody>
						<tr>
							<td class="title" style="width:20%"><span class="required"></span>联系人</td>

								<input type="text" name="linkman" class="form-control" placeholder="请输入..." role="{required:true}"/>

							<td class="title" style="width:20%"><span class="required"></span>资源类型</td>

								<select class="form-control" name="resType" role="{required:true}" id="resType">

							    	<option value="2">文件</option>
							    	<option value="3">API</option>
							    </select>
							</td>

							<td class="title" style="width:20%">编目原因</td>

							<td class="title" style="width:20%">联系电话</td>
							<td>
								<input type="text" name="phone" class="form-control" placeholder="请输入..."/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		  
	</form>

<div id="content2" class="hidden">
	<form id="form2" class="ui-form" role="form">
		<div class="ui-page-box-content">
			<div class="ui-page-content">
				<table class="ui-grid-wire">
					<tbody>
						<tr>
							<td class="title" style="width:20%"><span class="required"></span>资源名称</td>
							<td>
								<input type="text" name="resName" class="form-control" placeholder="请输入..." role="{required:true}"/>
							</td>
							<td class="title" style="width:20%"><span class="required"></span>资源英文名</td>
							<td>
								<input type="text" name="resEname" class="form-control" placeholder="请输入..." role="{required:true}"/>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:20%"><span class="required"></span>资源编码</td>
							<td>
								<input type="text" name="resCode" class="form-control" placeholder="请输入..." role="{required:true}"/>
							</td>
							<td class="title" style="width:20%"><span class="required"></span>资源等级</td>
							<td>
								<select class="form-control" name="resLevel" role="{required:true}">
									<option value="1">部分共享</option>
									<option value="2">完全共享</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:20%"><span class="required"></span>资源摘要</td>
							<td>
								<input type="text" name="abstracts" class="form-control" placeholder="请输入..." role="{required:true}"/>
							</td>
							<td class="title" style="width:20%"><span class="required"></span>更新周期</td>
							<td>
								<input type="text" name="updateCycle" class="form-control" placeholder="请输入..." role="{required:true}"/>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:20%"><span class="required"></span>主题分类</td>
							<td>
								<input type="text" class="form-control ui-treeSelect" id="themeName"  role="{required:true}"/>
							</td>
							<td class="title" style="width:20%"><span class="required"></span>行业分类</td>
							<td>
								<input class="form-control ui-treeSelect" id="industryTypeName"  role="{required:true}"/>
							</td>
							<input type="hidden" name="attachmentId" id="attachmentId"/>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="form-group col-md-6">
			<label for="name">图片</label>

				<input style="display:none" class="form-control"/><span id="fileName"></span>
			</div>
		</div>
	</form>
	<form id="uploadForm1" enctype="multipart/form-data">
		<input type="file" name="file" id="file1" value="" style="display: none;"/>
